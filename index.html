<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads</title>
    <link rel="stylesheet" href="./signUp/style.css">
</head>
<body>
    <div class="parent">
        <div class="signUpCard" id="signUpCard">
            <span class="heading">User SignUp</span>
            <div class="headerUnderline"></div>
    
            <label>Email Address:</label><br> <input type="text"  placeholder="Enter your email" id="email" class="signUpClass" style="height: 2rem; font-size: 1rem;"><br>
            <!-- <span class="underline"></span> -->
            <label>Password:</label><br>   <input type="password"  placeholder="Enter your password" id="password" class="signUpClass" style="height: 2rem; font-size: 1rem;"><br>
            <div class="passwordDiv">  <input type="checkbox" id="showSignupPasswordCheckbox"> <label>Show Password</label></div>
            <!-- <span class="underline"></span> -->
    
    <button id="signUp">SignUp</button><br>
    <div class="mySpan"><span class="para1">Already a member? &nbsp <a href="./login/index.html">Signin Now</a></span></div>
        </div></div>
   
    <script type="module" src='./signUp/script.js'></script>
</body>
</html>
