<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>threads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="shortcut icon" href="../threads/images/threads_2-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="loginCard" id="loginCard">
            <h2 class="heading">Login</h1>
            <div class="headerUnderline"></div>
            
            <div class="input_group">
                <i class="fa fa-user" ></i>
                <input type="text" placeholder="Email" class="input_text" id="loginEmail" required/>
            </div>
            <div class="input_group">
                <i class="fa fa-unlock-alt" ></i>
                <input type="password" placeholder="Password" class="input_text" id="loginPassword" required/>
            </div>
            <div class="showPassword"><input type="checkbox" id="showLoginPasswordCheckbox"><label style=" margin-left: 0.8rem;">Show Password</label> </div>
                 
               <div id="login"><button id="loginButton">Login</button></div>  
                   <div class="mySpan" > <!--footer -->
                <span>Not a member?</span>
                <a href="../index.html">Signup</a>
                
            </div> 
             <div class="or"><hr class="orHr">  <p class="orPara">OR</p><hr class="orHr"></div>
               <div id="loginWithGoogle"><button id="googleLogin"> <img src="../threads/images/icons8-google.svg">Login With Google</button></div> 

          

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>

    <script type="module" src="./app.js"></script>
</body>
</html>
